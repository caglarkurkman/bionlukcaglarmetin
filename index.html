<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Sayfası</title>
    <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar-logo">
            <a href="#">Logo</a>
        </div>
        <nav class="navbar-menu">
            <ul>
                <li><a href="#">Anasayfa</a></li>
                <li><a href="#">Hakkımızda</a></li>
                <li><a href="#">Hizmetler</a></li>
                <li><a href="#">Mağaza</a></li>
                <li><a href="#">Marka</a></li>
            </ul>
        </nav>
        <div class="navbar-buttons">
            <button class="login-button">Üye Giriş</button>
            <button class="register-button">Ben Giriş</button>
        </div>
    </header>
    <main>
        <div class="search-container">
            <input type="text" placeholder="Aradığınız ürün veya markayı yazınız..." class="search-bar">
            <button class="search-button">Ara</button>
        </div>
        <div class="categories-wrapper">
            <div class="categories-container">
                <span class="categories-icon">☰</span>
                <span class="categories-text">Kategoriler</span>
            </div>
        </div>
    </main>
</body>
</html>
